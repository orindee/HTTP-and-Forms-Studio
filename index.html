<!DOCTYPE html>
<html>
  <link href="style.css" rel="stylesheet" />
  
  <script>
function setSearchEngine(event) {
    let actions = {
      google: "https://www.google.com/search?q=",
      ask: "https://www.ask.com/web?q=",
      bing: "https://www.bing.com/search?q=",
      duckDuckGo: "https://duckduckgo.com/?q=",
    };

    let form = document.getElementById("searchForm");
    let selectedEngine = document.querySelector("[name=engine]:checked").value;

    form.setAttribute("action", actions[selectedEngine]); 
  }
  window.addEventListener("load", function () {
    console.log("Window has loaded.");
    let userInput = document.querySelector("#searchForm");
    userInput.addEventListener("submit", setSearchEngine);
  });
  </script>

  <head>
    <title>SEARCH ENGINE PRO</title>
    <meta charset="utf-8" />
    <script>
      
    </script>
  </head>

  <body>
    <img src="HEADER.png" />
    <center>
      <form id="searchForm" method="GET">
        <input type="text" name="q" id="searchBox" />
        <label>Google<input type="radio" name="engine" value="google" /></label>
        <label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
        <label>Ask<input type="radio" name="engine" value="ask" /></label>
        <label>Bing<input type="radio" name="engine" value="bing" /></label>
        <input type="submit" value="Go!" />
      </form>
    </center>
  </body>
</html>
